<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h2 class="h2">Ajout Candidat</h2>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-3">
      <button type="button" class="btn btn-primary btn-sm" >Sauvegarder</button>

    </div>
    <div class="btn-group me-2">
      <button type="button" class="btn btn-secondary btn-sm" (click)="back()">Annuler</button>
    </div>
  </div>
</div>

<div class="container">
  <form autocomplete="off">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-2">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="civilite">Civilité</label>
          <input type="text" id="civilite" class="form-control" autocomplete="off"/>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="nom">Nom</label>
          <input type="text" id="nom" class="form-control" autocomplete="off"/>

        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="prenom">Prénom</label>
          <input type="text" id="prenom" class="form-control" autocomplete="off"/>

        </div>
      </div>
    </div>

    <!-- Text input -->
    <div class="form-outline mb-2">
      <label class="form-label" for="form6Example3">Company name</label>
      <input type="text" id="form6Example3" class="form-control" autocomplete="off"/>

    </div>

    <!-- Text input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="form6Example4">Address</label>
      <input type="text" id="form6Example4" class="form-control"autocomplete="off" />

    </div>

    <!-- Email input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="form6Example5">Email</label>
      <input type="email" id="form6Example5" class="form-control" autocomplete="off"/>

    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example6">Phone</label>
      <input type="number" id="form6Example6" class="form-control" autocomplete="off"/>

    </div>

    <!-- Message input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example7">Additional information</label>
      <textarea class="form-control" id="form6Example7" rows="4"></textarea>

    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">

      <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
      <label class="form-check-label" for="form6Example8"> Create an account? </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
  </form>
</div>
